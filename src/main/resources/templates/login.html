<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{styles/default-ui.css}" rel="stylesheet" >
</head>
<body>
<div class="content">
    <form class="login-form" th:action="@{/login}" method="post">
        <h2>Please Sign In</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been signed out.
        </div>
        <p><label for="username">Username: </label><input type="text" name="username" id="username" placeholder="Username" required autofocus></p>
        <p><label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Password" required></p>
        <button type="submit" class="primary">Sign in</button>
    </form>
    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
